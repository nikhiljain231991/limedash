<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="restApp">
<head>
	<title>Lime Restaurant</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <!-- load bootstrap and fontawesome via CDN -->
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!-- load angular via CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    
</head>
<meta name="" content="">
<body>

	<!--view-->

    <div class="header navbar navbar-default navbar-fixed-top">
        <div class="col-md-10">
            <div class="header-logo">
            Lime Restaurant
            </div>
        </div>
        <div class="col-md-2">
            <form>
            <label class="header-search-wrapper navbar-brand">
                <input type="text" class="form-control js-site-search-focus" ng-model="restFilter" placeholder="Searchâ€¦" tabindex="1" autocorrect="off" autocomplete="off" autocapitalize="off">
            </label>
            </form>
        </div>
    </div>
    <div id="wrapper" style="margin-top: 120px;" ng-controller="mainController">
    <div id="sidebar-wrapper" class="col-md-2" style="position: fixed;">
        <div id="sidebar">
            <ul class="nav list-group">
                <li>
                    <a class="list-group-item" href="#" ng-click="myFilter ='Accepted'"><i class="icon-home icon-1x"></i>Accepted</a>
                </li>
                <li>
                    <a class="list-group-item" href="#" ng-click="myFilter ='Dispatched'"><i class="icon-home icon-1x"></i>Dispatched</a>
                </li>
                <li>
                    <a class="list-group-item" href="#" ng-click="myFilter ='Delivered'"><i class="icon-home icon-1x"></i>Delivered</a>
                </li>
        </div>
    </div>
    <div id="main-wrapper" class="col-md-10 pull-right">
        <div id="main">
            <div>
                <div class="card-columns">
                        <div class="card" ng-repeat="rest in restArray| filter:restFilter| filter:myFilter track by $index">
                          <div class="card-block">
                            <h4 class="card-title">{{rest.name}}</h4><br/>
                            <h6 class="card-subtitle text-muted">Order Id : {{rest.orderId}}</h6><br/>
                            <p class="card-text">{{rest.address}}</p>
                            <p class="card-text"><b>{{rest.amount}}</b></p>

                            <p class="card-text"><b>{{rest.createdAt}}</b></p>
                          </div>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>Phone</b> : {{rest.phone}}</li>
                            <li class="list-group-item"><b>Latitude</b> : {{rest.lat}}</li>
                            <li class="list-group-item"><b>Longitude</b> : {{rest.long}}</li>
                          </ul>
                          <div class="card-block" ng-if="rest.state == 'ACCEPTED' ">
                            <button type="button" class="btn btn-primary disabled">{{rest.state}}</button>
                            <button type="button" class="btn btn-primary active">Dispatched</button>
                            <button type="button" class="btn btn-primary active">Delivered</button>
                          </div>
                          <div class="card-block" ng-if="rest.state == 'DISPATCHED' ">
                            <button type="button" class="btn btn-primary disabled">Dispatched</button>
                            <button type="button" class="btn btn-primary active">Delivered</button>
                          </div>
                          <div class="card-block" ng-if="rest.state == 'DELIVERED' ">
                            <button type="button" class="btn btn-primary disabled">Delivered</button>
                          </div>
                        </div>
                </div>
            </div>
            <div id="loading">
                <img src="" width="70px" height="70px">
            </div>
        </div>
        
    </div>

</body>
<script src="js/script.js"></script>
</html>
